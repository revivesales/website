  </head>
  <body>
    <div id="root">
      <!-- Header -->
      <div id="site-header"></div>

      <!-- Main Content -->
      <main class="min-h-screen bg-white py-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="text-center mb-12">
            <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">Sales Agent Training Form</h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
              10 Questions to give us as much context, as many talking points, and the instructions Ava needs to become your top
              sales rep.
            </p>
          </div>

          <form
            action="https://submify.vercel.app/info@revivesales.ai"
            method="post"
            class="bg-white shadow-2xl shadow-gray-900/5 ring-1 ring-gray-200 rounded-3xl p-6 sm:p-10 space-y-8"
          >
            <input type="hidden" name="_subject" value="Sales Agent Training Form Submission">
            <input type="hidden" name="_next" value="https://revivesales.ai/demo-ai-training-confirmation.html">

            <fieldset class="space-y-6">
              <legend class="block text-3xl font-bold text-green-600 tracking-tight mb-6">Personal Information</legend>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                  <label for="first-name" class="block text-sm font-semibold text-gray-900">
                    First Name <span class="text-red-500" aria-hidden="true">*</span><span class="sr-only"> required</span>
                  </label>
                  <input
                    id="first-name"
                    name="First Name"
                    type="text"
                    maxlength="10000"
                    autocomplete="given-name"
                    required
                    aria-required="true"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0"
                  >
                </div>
                <div class="space-y-2">
                  <label for="last-name" class="block text-sm font-semibold text-gray-900">
                    Last Name <span class="text-red-500" aria-hidden="true">*</span><span class="sr-only"> required</span>
                  </label>
                  <input
                    id="last-name"
                    name="Last Name"
                    type="text"
                    maxlength="10000"
                    autocomplete="family-name"
                    required
                    aria-required="true"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0"
                  >
                </div>
                <div class="space-y-2">
                  <label for="phone" class="block text-sm font-semibold text-gray-900">
                    Phone <span class="text-red-500" aria-hidden="true">*</span><span class="sr-only"> required</span>
                  </label>
                  <input
                    id="phone"
                    name="Phone"
                    type="tel"
                    inputmode="tel"
                    maxlength="10000"
                    autocomplete="tel"
                    required
                    aria-required="true"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0"
                  >
                </div>
                <div class="space-y-2">
                  <label for="email" class="block text-sm font-semibold text-gray-900">
                    Email <span class="text-red-500" aria-hidden="true">*</span><span class="sr-only"> required</span>
                  </label>
                  <input
                    id="email"
                    name="Email"
                    type="email"
                    maxlength="10000"
                    autocomplete="email"
                    required
                    aria-required="true"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0"
                  >
                </div>
              </div>
            </fieldset>

            <fieldset class="space-y-6">
              <legend class="block text-3xl font-bold text-green-600 tracking-tight mb-6">Company Identity &amp; Branding</legend>
              <div class="space-y-6">
                <div class="space-y-2">
                  <label for="business-name" class="block text-sm font-semibold text-gray-900">What is your business name?</label>
                  <textarea
                    id="business-name"
                    name="What is your business name?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="web-address" class="block text-sm font-semibold text-gray-900">What is your company’s web address?</label>
                  <textarea
                    id="web-address"
                    name="What is your company’s web address?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="business-description" class="block text-sm font-semibold text-gray-900">How would you describe your business?</label>
                  <textarea
                    id="business-description"
                    name="How would you describe your business?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="products-services" class="block text-sm font-semibold text-gray-900">What products or services do you offer?</label>
                  <textarea
                    id="products-services"
                    name="What products or services do you offer?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="unique-offer" class="block text-sm font-semibold text-gray-900">What makes your business or offer unique (top features, benefits, etc)?</label>
                  <textarea
                    id="unique-offer"
                    name="What makes your business or offer unique (top features, benefits, etc)?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
              </div>
            </fieldset>

            <fieldset class="space-y-6">
              <legend class="block text-3xl font-bold text-green-600 tracking-tight mb-6">Knowledge Ava Should Have</legend>
              <div class="space-y-6">
                <div class="space-y-2">
                  <label for="special-offers" class="block text-sm font-semibold text-gray-900">Are there any special offers or promotions to mention?</label>
                  <textarea
                    id="special-offers"
                    name="Are there any special offers or promotions to mention?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="objections" class="block text-sm font-semibold text-gray-900">List any questions or objections your human sales reps typically handle.</label>
                  <textarea
                    id="objections"
                    name="List any questions or objections your human sales reps typically handle."
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="qualifying-questions" class="block text-sm font-semibold text-gray-900">What questions should Ava ask to qualify the lead?</label>
                  <textarea
                    id="qualifying-questions"
                    name="What questions should Ava ask to qualify the lead?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
              </div>
            </fieldset>

            <fieldset class="space-y-6">
              <legend class="block text-3xl font-bold text-green-600 tracking-tight mb-6">Operational Details</legend>
              <div class="space-y-6">
                <div class="space-y-2">
                  <label for="calendar-link" class="block text-sm font-semibold text-gray-900">What calendar link should Ava use for booking sales calls (if you don’t have one, we can set one up for you)?</label>
                  <textarea
                    id="calendar-link"
                    name="What calendar link should Ava use for booking sales calls (if you don’t have one, we can set one up for you)?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
                <div class="space-y-2">
                  <label for="geographic-areas" class="block text-sm font-semibold text-gray-900">What geographic areas do you serve (if location-specific)?</label>
                  <textarea
                    id="geographic-areas"
                    name="What geographic areas do you serve (if location-specific)?"
                    rows="4"
                    maxlength="10000"
                    class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-0 resize-y"
                  ></textarea>
                </div>
              </div>
            </fieldset>

            <div class="pt-4">
              <button
                type="submit"
                class="inline-flex w-full sm:w-auto justify-center rounded-full bg-green-600 px-8 py-3 text-base font-semibold text-white shadow-lg shadow-green-500/40 transition hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500"
              >
                Submit Form
              </button>
            </div>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <div id="site-footer"></div>
    </div>
    <script src="assets/js/includes.js" data-include-script defer></script>
    <script src="https://link.msgsndr.com/js/form_embed.js"></script>
  </body>
</html>
