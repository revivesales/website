<script data-include-key="sticky-header-offset">
  (() => {
    const rootStyle = document.documentElement.style;
    let resizeObserver;
    let observedBanner = null;

    const updateOffsets = () => {
      const banner = document.getElementById('promotional-banner');
      const height = banner ? banner.offsetHeight : 0;

      rootStyle.setProperty('--promo-banner-height', `${height}px`);

      if (banner) {
        document.body.classList.add('has-promo-banner');
      } else {
        document.body.classList.remove('has-promo-banner');
      }

      if (banner && banner !== observedBanner && typeof ResizeObserver !== 'undefined') {
        if (resizeObserver) {
          resizeObserver.disconnect();
        }

        resizeObserver = new ResizeObserver(() => {
          rootStyle.setProperty('--promo-banner-height', `${banner.offsetHeight}px`);
        });

        resizeObserver.observe(banner);
        observedBanner = banner;
      } else if (!banner && resizeObserver) {
        resizeObserver.disconnect();
        resizeObserver = undefined;
        observedBanner = null;
      }
    };

    const scheduleUpdate = () => {
      requestAnimationFrame(updateOffsets);
    };

    if (typeof MutationObserver !== 'undefined') {
      const mutationObserver = new MutationObserver(scheduleUpdate);
      mutationObserver.observe(document.body, { childList: true, subtree: true });
    }

    window.addEventListener('load', scheduleUpdate, { passive: true });
    window.addEventListener('resize', scheduleUpdate, { passive: true });
    scheduleUpdate();
  })();
</script>
