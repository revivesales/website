    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const STORAGE_KEY = 'business-profile-form';
        const form = document.querySelector('form');

        const getStorage = () => {
          try {
            return window.localStorage;
          } catch (error) {
            return null;
          }
        };

        const storage = getStorage();

        const getEligibleElements = () => {
          if (!form) {
            return [];
          }

          return Array.from(form.elements).filter((element) => {
            if (!element || !element.name || element.disabled) {
              return false;
            }

            const type = (element.type || '').toLowerCase();

            return type !== 'hidden' && type !== 'submit' && type !== 'button' && type !== 'file' && type !== 'reset';
          });
        };

        const restoreFormValues = () => {
          if (!storage) {
            return;
          }

          const savedDataRaw = storage.getItem(STORAGE_KEY);

          if (!savedDataRaw) {
            return;
          }

          try {
            const savedData = JSON.parse(savedDataRaw);

            getEligibleElements().forEach((element) => {
              const type = (element.type || '').toLowerCase();
              const { name } = element;

              if (!Object.prototype.hasOwnProperty.call(savedData, name)) {
                return;
              }

              if (type === 'checkbox') {
                element.checked = Boolean(savedData[name]);
              } else if (type === 'radio') {
                element.checked = savedData[name] === element.value;
              } else {
                element.value = savedData[name];
              }
            });
          } catch (error) {
            storage.removeItem(STORAGE_KEY);
          }
        };

        const persistFormValues = () => {
          if (!storage) {
            return;
          }

          const data = {};

          getEligibleElements().forEach((element) => {
            const type = (element.type || '').toLowerCase();
            const { name } = element;

            if (type === 'checkbox') {
              data[name] = element.checked;
            } else if (type === 'radio') {
              if (element.checked) {
                data[name] = element.value;
              }
            } else {
              data[name] = element.value;
            }
          });

          try {
            storage.setItem(STORAGE_KEY, JSON.stringify(data));
          } catch (error) {
            // Ignore storage write errors
          }
        };

        if (form && storage) {
          restoreFormValues();

          const handleFormUpdate = () => {
            persistFormValues();
          };

          form.addEventListener('input', handleFormUpdate);
          form.addEventListener('change', handleFormUpdate);

          form.addEventListener('submit', () => {
            try {
              storage.removeItem(STORAGE_KEY);
            } catch (error) {
              // Ignore storage removal errors
            }
          });
        }

        const formatPhoneNumber = (digits) => {
          if (!digits) {
            return '';
          }

          let formatted = '(' + digits.slice(0, Math.min(3, digits.length));

          if (digits.length >= 3) {
            formatted += ')';
          }

          if (digits.length > 3) {
            formatted += '-' + digits.slice(3, Math.min(6, digits.length));
          }

          if (digits.length > 6) {
            formatted += '-' + digits.slice(6, Math.min(10, digits.length));
          }

          return formatted;
        };

        const getCaretPosition = (formattedValue, digitsBeforeCaret) => {
          if (digitsBeforeCaret <= 0) {
            return 0;
          }

          let digitsSeen = 0;

          for (let index = 0; index < formattedValue.length; index += 1) {
            if (/\d/.test(formattedValue[index])) {
              digitsSeen += 1;

              if (digitsSeen === digitsBeforeCaret) {
                return index + 1;
              }
            }
          }

          return formattedValue.length;
        };

        const attachPhoneFormatter = (selector) => {
          const phoneInput = document.querySelector(selector);

          if (!phoneInput) {
            return;
          }

          phoneInput.addEventListener('input', (event) => {
            const target = event.target;
            const rawValue = target.value;
            const selectionStart = target.selectionStart ?? rawValue.length;
            const digits = rawValue.replace(/\D/g, '').slice(0, 10);
            const digitsBeforeCaret = Math.min(
              rawValue.slice(0, selectionStart).replace(/\D/g, '').length,
              digits.length
            );
            const formattedValue = formatPhoneNumber(digits);

            target.value = formattedValue;

            if (typeof target.setSelectionRange === 'function') {
              const newCaretPosition = getCaretPosition(formattedValue, digitsBeforeCaret);
              target.setSelectionRange(newCaretPosition, newCaretPosition);
            }
          });

          const applyFinalFormat = () => {
            const digits = phoneInput.value.replace(/\D/g, '').slice(0, 10);
            phoneInput.value = formatPhoneNumber(digits);
          };

          phoneInput.addEventListener('blur', applyFinalFormat);

          applyFinalFormat();
        };

        attachPhoneFormatter('#business-phone');
        attachPhoneFormatter('#rep-phone-number');
      });
