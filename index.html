  <head>

    <title>Revive - Turn Dead Leads Into Booked Sales Calls</title>
    <script type="module" crossorigin src="/assets/index-CF4YpnJ_.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BW-gzsfY.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://link.msgsndr.com/js/form_embed.js"></script>
    <script>
      // Make logos clickable after React app loads
      function makeLogosClickable() {
        // Find all logo images (both header and footer)
        const logoImages = document.querySelectorAll('img[alt="Revive"]');
        
        logoImages.forEach(img => {
          // Only add click handler if not already wrapped in a link
          if (!img.closest('a')) {
            img.style.cursor = 'pointer';
            img.addEventListener('click', function() {
              // Scroll to top of page
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          }
        });
      }
      
      // Enhanced anchor link handling with multiple detection strategies
      function handleAnchorLinks() {
        const hash = window.location.hash;
        if (hash) {
          const targetId = hash.substring(1).toLowerCase();
          
          // Wait for React to render, then try multiple strategies
          setTimeout(() => {
            let targetElement = null;
            
            // Strategy 1: Direct ID match
            targetElement = document.getElementById(targetId);
            
            // Strategy 2: Try common variations
            if (!targetElement) {
              const variations = [targetId, targetId + '-section', 'section-' + targetId];
              for (let variation of variations) {
                targetElement = document.getElementById(variation);
                if (targetElement) break;
              }
            }
            
            // Strategy 3: Find by heading text content
            if (!targetElement) {
              const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
              for (let heading of headings) {
                const headingText = heading.textContent.toLowerCase().trim();
                if (headingText.includes(targetId) || 
                    targetId.includes(headingText.replace(/\s+/g, '')) ||
                    headingText.replace(/\s+/g, '').includes(targetId)) {
                  targetElement = heading;
                  break;
                }
              }
            }
            
            // Strategy 4: Find by section content for specific sections
            if (!targetElement) {
              const sectionKeywords = {
                'about': ['unlock hidden revenue', 'reactivate cold leads', 'book appointments'],
                'features': ['we upload your cold leads', 'ai engages with personalized', 'qualified prospects'],
                'industries': ['built for high-value service', 'insurance agencies', 'real estate teams'],
                'contact': ['try our ai sales agent', 'first name', 'last name', 'email', 'phone']
              };
              
              const keywords = sectionKeywords[targetId];
              if (keywords) {
                const allElements = document.querySelectorAll('div, section, article, main');
                for (let element of allElements) {
                  const elementText = element.textContent.toLowerCase();
                  let matchCount = 0;
                  for (let keyword of keywords) {
                    if (elementText.includes(keyword.toLowerCase())) {
                      matchCount++;
                    }
                  }
                  // If we find multiple keywords, this is likely the right section
                  if (matchCount >= 2) {
                    targetElement = element;
                    break;
                  }
                }
              }
            }
            
            // Strategy 5: Find by button or link text
            if (!targetElement && targetId === 'contact') {
              const buttons = document.querySelectorAll('button, a');
              for (let button of buttons) {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes('try our ai') || buttonText.includes('get started') || buttonText.includes('contact')) {
                  // Find the parent container that likely contains the form
                  let parent = button.parentElement;
                  while (parent && parent !== document.body) {
                    const parentText = parent.textContent.toLowerCase();
                    if (parentText.includes('first name') || parentText.includes('email') || parentText.includes('phone')) {
                      targetElement = parent;
                      break;
                    }
                    parent = parent.parentElement;
                  }
                  if (targetElement) break;
                }
              }
            }
            
            // Strategy 6: Fallback - scroll to a reasonable position based on section
            if (!targetElement) {
              const fallbackPositions = {
                'about': 0.25,  // 25% down the page
                'features': 0.4, // 40% down the page  
                'industries': 0.7, // 70% down the page
                'contact': 0.9   // 90% down the page
              };
              
              const position = fallbackPositions[targetId];
              if (position) {
                const scrollPosition = document.body.scrollHeight * position;
                window.scrollTo({ top: scrollPosition, behavior: 'smooth' });
                return;
              }
            }
            
            // If we found a target element, scroll to it
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
          }, 1500); // Increased wait time for React to fully load
        }
      }
      
      // Wait for React app to load and try multiple times
      let attempts = 0;
      const maxAttempts = 15;
      
      function tryMakeLogosClickable() {
        const logoImages = document.querySelectorAll('img[alt="Revive"]');
        if (logoImages.length > 0) {
          makeLogosClickable();
        } else if (attempts < maxAttempts) {
          attempts++;
          setTimeout(tryMakeLogosClickable, 500);
        }
      }
      
      // Start trying after DOM is loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          tryMakeLogosClickable();
          handleAnchorLinks();
        });
      } else {
        tryMakeLogosClickable();
        handleAnchorLinks();
      }
      
      // Also handle anchor links when hash changes
      window.addEventListener('hashchange', handleAnchorLinks);
      
      // Additional trigger after a longer delay to ensure React is fully loaded
      setTimeout(handleAnchorLinks, 3000);
    </script>
  </body>
</html>
